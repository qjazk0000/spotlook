services:
  postgres:
    image: postgres:16
    container_name: spotlook-postgres
    environment:
      POSTGRES_DB: spotlook
      POSTGRES_USER: spotlook
      POSTGRES_PASSWORD: spotlook
    ports:
      - "5432:5432"
    volumes:
      - spotlook_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "ph_isready -U spotlook -d spotlook"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  spotlook_pgdata:
